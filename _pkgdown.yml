url: https://bschneidr.github.io/svrep/
template:
  bootstrap: 5
reference:
- title: General-purpose Convenience Functions
- contents:
  - matches("as_data_frame|stack_replicate_designs|svyby_repwts")
- title: Diagnostic Functions to Check Replicate Weights
- contents:
  - matches("summarize_rep_weights")
- title: Nonresponse Adjustments
- contents:
  - matches("redistribute")
- title: Creating Bootstrap Replicate Weights
- contents:
  - matches("boot")
  # - matches("sd_matrix")
  # - matches("srswor_matrix")
  # - matches("distribute_matrix")
  - matches("rescale_reps")
- subtitle: Variance Estimators Available for the Generalized Bootstrap
  desc: >
    *The generalized bootstrap works by "mimicking" a target variance estimator, such as the Horvitz-Thompson estimator. This help page describes the variance estimators that can be used as the target for the generalized boostrap.*
- contents:
  - matches("variance-estimators")
- subtitle: Helper Functions for Working with Quadratic Forms
  desc: >
    *These functions help the user specify the quadratic form representation of common variance estimators and, if necessary, adjust them so that they are positive semidefinite (a necessary prerequisite for using the generalized bootstrap).*
- contents:
  - matches("quad_form")
  - matches("psd_matrix")
- title: Creating Jackknife Replicate Weights
- contents:
  - matches("jack")
- title: Calibrating to Estimated Control Totals
- contents:
  - starts_with("calibrate_to")
- title: Example Datasets
- contents:
  - starts_with("lou")
  - starts_with("library_")
